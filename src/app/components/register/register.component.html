<div class="container-fluid">

    <div class="row">
        <div class="col"></div>
        <div class="col-4">
            <h3 class="text-center text-primary mt-3">Polling App Registration</h3>
            <div class="card mt-4 shadow">

                <div class="card-body">
                    <form action="" [formGroup]="registerForm">
                        <label for="email" class="form-label ">Email</label>
                        <input type="email" formControlName ="email" class="form-control mb-2">

                        <label for="password" class="form-label">Password</label>
                        <input type="text" formControlName="password" class="form-control mb-4">

                        <button class="btn btn-success w-100 mb-2">Register</button>

                        <div  class="text-end">
                            <a href="/login">Already have an account? <span class="text-danger">Login</span> </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>

</div>
